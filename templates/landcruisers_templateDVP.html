<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Manufacturer -->
		<div class="form-group landcruisers-manufacturer" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Manufacturer</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(manufacturer)%%></div>
			</div>
		</div>
		<!-- Field: Date -->
		<div class="form-group landcruisers-date" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Date</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(date)%%></div>
			</div>
		</div>
		<!-- Field: Landcruisers id -->
		<div class="form-group landcruisers-landcruisers_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Landcruisers id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(landcruisers_id)%%></div>
			</div>
		</div>
	</fieldset>
</div>
