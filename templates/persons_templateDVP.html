<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Personal id -->
		<div class="form-group persons-personal_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Personal id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(personal_id)%%></div>
			</div>
		</div>
		<!-- Field: Homeworld -->
		<div class="form-group persons-homeworld" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Homeworld</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(homeworld)%%></div>
			</div>
		</div>
		<!-- Field: Blaster ownership -->
		<div class="form-group persons-blaster_ownership" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Blaster ownership</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(blaster_ownership)%%></div>
			</div>
		</div>
		<!-- Field: Landcruiser ownership -->
		<div class="form-group persons-landcruiser_ownership" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Landcruiser ownership</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(landcruiser_ownership)%%></div>
			</div>
		</div>
	</fieldset>
</div>
